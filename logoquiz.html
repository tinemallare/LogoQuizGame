<!DOCTYPE html>
<html>
<head>
  <title>Social Media Icon Logo Quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Social Media Icon Logo Quiz</h1>
  
  <div id="quiz-container">
    <div id="question-container">
      <div id="question"></div>
      <img id="icon-image" src="" alt="Social Media Icon">
      <input type="text" id="answer-input" placeholder="Enter your answer">
      <button id="submit-btn">Submit</button>
    </div>
    
    <div id="result-container">
      <h2>Your Score: <span id="score"></span></h2>
      <button id="restart-btn">Restart Quiz</button>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>
<style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
}

#quiz-container {
  max-width: 600px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

#question-container {
  text-align: center;
  padding-bottom: 20px;
}

#question {
  font-size: 18px;
  margin-bottom: 10px;
}

#icon-image {
  max-width: 200px;
  display: block;
  margin: 0 auto 10px;
}

#answer-input {
  width: 200px;
  padding: 10px;
  margin: 0 auto 10px;
}

#submit-btn {
  display: block;
  margin: 0 auto;
  padding: 10px 20px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

#result-container {
  display: none;
  text-align: center;
}

#score {
  color: #4caf50;
  font-weight: bold;
}

#restart-btn {
  padding: 10px 20px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 20px;

}
.image-reset {
  display: block;
  margin: 0 auto;
}
</style>
<script>
  const quizData = [
  {
    question: "Which social media platform does this icon represent?",
    image: "facebook.png",
    answer: "Facebook" || "facebook"
  },
  {
    question: "Which social media platform does this icon represent?",
    image: "twitter.png",
    answer: "Twitter"
  },
  {
    question: "Which social media platform does this icon represent?",
    image: "instagram.png",
    answer: "Instagram"
  },
  // Add more social media icons and their answers here
];


let currentQuestion = 0;
let score = 0;

const questionElement = document.getElementById("question");
const answerInputElement = document.getElementById("answer-input");
const submitButton = document.getElementById("submit-btn");
const scoreElement = document.getElementById("score");
const resultContainer = document.getElementById("result-container");
const restartButton = document.getElementById("restart-btn");
const iconImage = document.getElementById("icon-image");

function loadQuestion() {
  const currentQuizData = quizData[currentQuestion];
  questionElement.innerText = currentQuizData.question;
  iconImage.src = currentQuizData.image;
  iconImage.classList.remove("image-reset"); // Remove the class that resets image alignment
}


function checkAnswer() {
  const currentQuizData = quizData[currentQuestion];
  const userAnswer = answerInputElement.value.trim().toLowerCase();
  
  if (userAnswer === currentQuizData.answer.toLowerCase()) {
    score++;
  }
  
  answerInputElement.value = "";
  
  if (currentQuestion < quizData.length - 1) {
    currentQuestion++;
    loadQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  questionElement.style.display = "none";
  iconImage.style.display = "none"; // Hide the image
  answerInputElement.style.display = "none";
  submitButton.style.display = "none";
  resultContainer.style.display = "block";
  scoreElement.innerText = score + "/" + quizData.length;
}

function restartQuiz() {
  currentQuestion = 0;
  score = 0;
  questionElement.style.display = "block";
  iconImage.style.display = "block"; // Show the image
  answerInputElement.style.display = "block";
  submitButton.style.display = "block";
  resultContainer.style.display = "none";
  loadQuestion();

  // Reset additional styles
  questionElement.style.display = "block";
  answerInputElement.style.display = "block";
  submitButton.style.display = "block";
  resultContainer.style.display = "none";
  iconImage.classList.add("image-reset"); // Add the class to reset image alignment

}


submitButton.addEventListener("click", checkAnswer);
restartButton.addEventListener("click", restartQuiz);

loadQuestion();

</script>
</html>
